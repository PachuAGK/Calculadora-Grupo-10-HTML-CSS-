<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Equipo 10</title>
        <link type="text/css" href="estilos.css" rel="stylesheet">
    </head>

    <body>
        <h1><FONT SIZE=12 COLOR="red">C</FONT><FONT SIZE=4></FONT>alculadora Grupo "10"
        <table  class="calculadora">
            
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="reset"><font color="white">AC</font></button></td>
                <td><button id="más/menos"><font color="white">+/-</font></button></td>
                <td><button id="porcentaje"><font color="white">%</font></button></td>
                <td><button id="dividir"><font color="dodgerblue">÷</font></button></td>
            </tr>
            <tr>
                <td><button id="siete"><font color="white">7</font></button></td>
                <td><button id="ocho"><font color="white">8</font></button></td>
                <td><button id="nueve"><font color="white">9</font></button></td>
                <td><button id="multiplicacion"><font color="dodgerblue">x</font></button></td>
            </tr>
            <tr>
                <td><button id="cuatro"><font color="white">4</font></button></td>
                <td><button id="cinco"><font color="white">5</font></button></td>
                <td><button id="seis"><font color="white">6</font></button></td>
                <td><button id="restar"><font color="dodgerblue">-</font></button></td>
            </tr>
            <tr>
                <td><button id="uno"><font color="white">1</font></button></td>
                <td><button id="dos"><font color="white">2</font></button></td>
                <td><button id="tres"><font color="white">3</font></button></td>
                <td><button id="más"><font color="dodgerblue">+</font></button></td>
            </tr>
            <tr> 
                <th colspan="2">
                    <button id="cero"><font color="white">0</font></button>
                </th>
                </th>
                <td><button id="punto"><font color="white">.</font></button></td>
                <td><button id="igual"><font color="dodgerblue">=</font></button></td>
            </tr>
        </table>
        
    </body>
</html>
